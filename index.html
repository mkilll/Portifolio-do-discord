<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundo em GIF</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('fundo.gif'); /* Caminho do seu GIF */
      background-size: cover;  /* Ajusta o tamanho para cobrir toda a tela */
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Faz o fundo ficar fixo ao rolar */
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 40vh;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>

</body>
</html>
